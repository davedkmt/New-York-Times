<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add up to Win</title>
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 middle">
      <div class="container-fluid">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-8">
              <div class="jumbotron">
                <h2 class="title">
                    New York Times Search
                </h2>

              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                        Search Parameters
                    </h3>
                </div>
                <div class="panel-body">
                  <form method="post">
                    <div class="form-group">
                      <label class="control-label" for="name">
                       Search Term:
                      </label>
                      <input class="form-control" placeholder="New York Times" id="name" name="name" type="text" />
                    </div>
                    <div class="form-group ">
                      <label class="control-label " for="select">
                       Number of Records to Retrieve
                      </label>
                      <select class="select form-control" id="select" name="select">
                       <option value="First Choice">
                        5
                       </option>
                       <option value="Second Choice">
                        10
                       </option>
                       <option value="Third Choice">
                        15
                       </option>
                      </select>
                    </div>
                    <div class="form-group ">
                      <label class="control-label " for="subject" placeholder="1900">
                       Start Year (Optional):
                      </label>
                      <input class="form-control" placeholder="2049" id="subject" name="subject" type="text" />
                    </div>
                    <div class="form-group ">
                      <label class="control-label " for="name1">
                       End Year (Optional):
                      </label>
                      <input class="form-control"  placeholder="2049" id="name1" name="name1" type="text" />
                    </div>
                    <div class="form-group">
                      <div>
                        <button class="btn btn-primary" name="submit" type="submit">
                        Submit
                       </button>
                        <button class="btn btn-primary " name="submit" type="submit">
                        Clear Results
                       </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                        Top Articles
                    </h3>
                </div>
                <div class="panel-body">

                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-1">
    </div>
  </div>
    <script type="text/javascript" src="news.js"></script>
</body>

</html>
